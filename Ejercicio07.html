<script>
    /*Elaborar un programa que solicite 4 números y muestre como resultado la multiplicación de 
dichos números. */
let acumulador=1;
for(i=1;i<=4;i++){
    let numero=Number(prompt("Introduce el numero "+i));
    acumulador*=numero;
}
alert("El resultado de la multiplicacion es: "+acumulador);
</script>
