<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    /*16. Solicitar que el usuario ingrese 10 notas y mostrar el promedio de las 10 notas. */
    let nota;
    let acumulador=0;
    for(i=1;i<=10;i++){
        do{
            nota=Number(prompt("Introduce la nota del alumno "+i));
        }while(nota<0 || nota>10)
        acumulador=acumulador+nota;
    }
    alert("El promedio de las notas es: "+(acumulador/10));
</script>

</body>
</html>
