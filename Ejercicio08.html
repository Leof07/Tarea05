<!DOCTYPE html>

    <title>Document</title>

<script>
    /*8. Leer tres números enteros y determinar cuál es el mayor. */
    let maximo;
    for(i=1;i<=3;i++){
        let numero=Number(prompt("Introduce el numero "+i));
        if(i==1){
            maximo=numero;
        }
        if(numero>maximo){
            maximo=numero;
        }
    }
    alert("El numero mayor es: "+maximo);
</script>
