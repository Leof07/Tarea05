<!DOCTYPE html>

<script>
    /* Realizar un diagrama de flujo que solicite la nota parcial de 10 estudiantes y luego muestre el 
    promedio del grupo. */
    let acumulador=0;
    for(i=1;i<=10;i++){
        let numero=Number(prompt("Introduce un numero"));
        acumulador=acumulador+numero;
        
    }
    alert("El promedio de los numero ingresados es: "+acumulador/10);
</script>

</body>
</html>
