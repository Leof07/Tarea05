<script>
    /*17. Leer un número y calcularle su factorial.*/
    let numero;
    let factorial=1;
    do{
        numero=Number(prompt("Introduce un número para encontrar su factorial"));
    }while(numero<0)
    for(i=1;i<=numero;i++){
        factorial=factorial*i;
    }
    alert("El factorial de "+numero+" es: "+factorial);

</script>
