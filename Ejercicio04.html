<script>
    /*En un estacionamiento cobran $ 1.00 por hora, elaborar un programa que determine cuanto 
debe pagar un cliente por el estacionamiento de su veh√≠culo, ingresando el tiempo en horas. */
let horas;
do{
    horas=Number(prompt("Introduce el numero de horas que estuvo en el estacionamiento"));
}while(horas<=0);
let costo=horas*1;
alert("El costo total de estacionamiento es: $"+costo);
</script>
