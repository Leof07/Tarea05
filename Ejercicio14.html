<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    /*Elaborar un programa que solicite al usuario un ángulo y a partir de esto mostrar en pantalla 
    el tipo de ángulo de acuerdo al siguiente detalle: */
    let angulo;
    do{
        angulo=Number(prompt("Introduce el ángulo entre 0 y 180 grados"));
    }while(angulo<=0||angulo>180)
    if(angulo<90){
        alert("El ángulo es agudo");
    }
    else if(angulo==90){
        alert("El ángulo es recto");
    }
    else if(angulo==180){
        alert("El ángulo es llano");
    }
    else{
        alert("El ángulo es obtuso");   
    }
</script>

</body>
</html>
